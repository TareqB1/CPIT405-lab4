<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CPIT405 Lab-4</title>
</head>
<body>
        <h1>Grade Auto Parts - Order Form</h1>
        <form>
            <label for="fname">First Name:</label>
            <input placeholder="Enter first name" type="text" id="fname">

            <label for="lname">Last Name:</label>
            <input placeholder="Enter last name" type="text" id="lname">

            <label for="email">Email:</label>
            <input placeholder="Enter your email address" type="text" id="email">

            <label for="phone">Phone:</label>
            <input placeholder="Enter your phone number" type="tel" id="phone">

            <label placeholder="make" for="make">Make:</label>
            <select name="make" id="make">
                <option value="Toyota">Toyota</option>
                <option value="Ford">Ford</option>
            </select>

            <label placeholder="model" for="model">Model:</label>
            <select name="model" id="model">
                <option value="Toyota">Camry</option>
                <option value="Ford">Mustang</option>
            </select>
            <label for="Make">Year:</label>
            <input type="text" placeholder="Year" id="phone">

            <label for="Date">Date:</label>
            <input type="date" id="Date">

            <label for="Spare">Spare part:</label>
            <input placeholder="Enter the spare part you need" type="text" id="Spare">

            <label for="Quantity">Quantity:</label>
            <input placeholder="Enter the quantity of the spare you need" type="number" id="Quantity">

            <label for="Comment">Comment:</label>
            <textarea placeholder="Enter your comment here" name="" id="Comment"></textarea>.
            <button>Submit</button>
        </form>

</body>
</html>
